<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test 02</title>
<script type="text/javascript" src="jquery-3.6.3.js"></script>
<script>
	$(function() {
		$('#say').click(function() {
			const name = $('#name').val();
			
			$.ajax({
				url : 'iam.jsp',
				type :'POST',
				data : {
					name,
				},
				success : function(result) {
					$('#rcvData').html(result);
				}
			});
		});
	});
</script>
</head>
<body>
	<input type="text" id="name"/>
	<input type="button" value="say" id="say" />
	
	<hr />
	<div id="rcvData"></div>
	<hr />
</body>
</html>
